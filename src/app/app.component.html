<div class="maing-page">
  <div class="overlay" *ngIf="isSideBarVisible" (click)="showShoppingCart(false)"></div>
  <div class="body-content" [ngClass]="{'hiden': isSideBarVisible}">
    <header-main-header (onCartClicked)="showShoppingCart($event)" [cartUpdated]="cartItemList"></header-main-header>
    <router-outlet></router-outlet>
    <!-- <products-home-page (onCartUpdated)="receiveCart($event)"></products-home-page> -->
  </div>
  <sidebar-sidebar-page
    class="sidebar"
    [ngClass]="{'active': isSideBarVisible}"
    [itemList]="cartItemList"
    (closeClicked)="showShoppingCart($event)"
    (listUpdated)="updateList($event)">
  </sidebar-sidebar-page>
</div>
