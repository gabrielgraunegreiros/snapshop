<div class="maing-page">
  <div class="overlay" *ngIf="isSideBarVisible" (click)="showShoppingCart(false)"></div>
  <div class="body-content" [ngClass]="{'hiden': isSideBarVisible}">
    <header-main-header (onCartClicked)="showShoppingCart($event)"></header-main-header>
    <router-outlet></router-outlet>
  </div>
  <sidebar-sidebar-page
    class="sidebar"
    [ngClass]="{'active': isSideBarVisible}"
    (closeClicked)="showShoppingCart($event)">
  </sidebar-sidebar-page>
</div>
