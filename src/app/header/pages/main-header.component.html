<div class="header-div">
  <a [routerLink]="['/home']">
    <img src="assets/images/logo.svg" alt="logo" class="logo">
  </a>
  <div class="shopping-cart">
    <header-shopping-cart (onIconClicked)="onCartClick()"></header-shopping-cart>
    <header-counter [shoppingCartLength]="cartItemsLength" [shoppingCartLengthUpdated]="cartItemsUpdatedLength"></header-counter>
  </div>
</div>
