<div class="products-container">
  <div class="products-item" *ngFor="let item of productListReceived">
    <img class="product-image" [src]="item.imagen" alt="imagen de producto">
    <p class="product-description">{{item.nombre}}</p>
    <p class="product-price">S/. {{item.precio.toFixed(2)}}</p>
    <button type="submit" class="product-add">AGREGAR AL CARRITO</button>
  </div>
</div>
